
<div class="center-div">
  <h2>Listado desde API</h2>

  @if (!selectedProvider) {
    <awc-providers-grid (providerSelected)="selectedProvider = $event"></awc-providers-grid>
  }

  @if (selectedProvider) {
    <awc-provider-detail [provider]="selectedProvider" (close)="selectedProvider = null"></awc-provider-detail>
  }
</div>
