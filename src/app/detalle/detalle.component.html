@if(item(); as item){
    <div class="detalle-container">
        <h2>{{ item.title }}</h2>
        <img 
            [src]="item.thumbnail || 'https://via.placeholder.com/600x400?text=Sin+Imagen'" 
            alt="Imagen destacada">

        <div [innerHTML]="item.content"></div>

        @if(item.meta._price){
            <p>Precio: ${{ item.meta._price[0] }}</p>
        }
        <a [href]="item.link" target="_blank">Ver en Directorist</a>
    </div>
}
